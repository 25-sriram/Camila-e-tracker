<!DOCTYPE html>

<head>

    <style>
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ffffff 0%, #d7b4ff 100%);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 999;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-left img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .brand-name {
            color: goldenrod;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            font-weight: 600;
        }

        .nav-right {
            margin-right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-right img {
            margin-right: 4px;
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .toggle {
            margin-right: 40px;
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: linear-gradient(135deg, #ffffff 0%, #d7b4ff 100%);
            width: 100%;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .mobile-menu a {
            margin-right: 40px;
            padding: 12px 0;
            font-size: 18px;
            border-bottom: 1px solid rgb(230, 230, 230);
            text-decoration: none;
            color: black;
            font-weight: 600;
        }

        .mobile-profile {
            margin-right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mobile-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .nav-links a.active,
        .mobile-menu a.active {
            background: #b67bff;
            color: white !important;
            padding: 6px 14px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .nav-links a:hover,
        .mobile-menu a:hover {
            background: rgba(182, 123, 255, 0.25);
            padding: 6px 14px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .nav-links a,
        .mobile-menu a {
            padding: 6px 14px;
        }


        @media(max-width: 768px) {

            .nav-links,
            .nav-right {
                display: none;
            }

            .toggle {
                display: block;
            }
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 20px;
            margin: 15px;
        }

        @media(max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: #fff;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            height: 400px;
        }

        canvas {
            width: 95% !important;
            height: 380px !important;
        }
    </style>

        #aiChatWindow {

            right: 30px;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;

            background: linear-gradient(90deg, #ffcf5c, #ff8a3d, #ff3b2e);
            align-items: center;
            padding: 10px 15px;
            color: white;

            margin: 0;

        .chat-history {

            color: white;

            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .fab-chat {

                top: 780px;
                right: 80px;
                bottom: unset;
                width: 55px;
                height: 55px;
                font-size: 28px;
            }

            #aiChatWindow {
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                height: 100%;
                max-height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding-bottom: 70px;
            }

            .chat-header {
                padding: 15px 20px;
                font-size: 1.1em;

                border-radius: 0;
            }


            .chat-history {

                height: auto;
                flex-grow: 1;
                padding: 15px;
            }

            .chat-input-area {
                position: absolute;
                bottom: 0;
                width: 100%;
                padding: 10px;
                background: white;
                box-sizing: border-box;
                border-top: 1px solid #ddd;
            }

            #chatInput {

                padding: 10px;
            }

            #sendChatBtn {
                padding: 10px 18px;
            }
        }
    </style>

    <script>

        }

        function setActiveLink() {
            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".nav-links a, .mobile-menu a").forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href") === path) {
                    link.classList.add("active");
                }
            });
        }

    <script>
        function toggleMenu() {
            let menu = document.getElementById("mobileMenu");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }


        function setActiveLink() {
            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".nav-links a, .mobile-menu a").forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href") === path) {

    <script>

        const API_URL = 'http://localhost:5000/api';
        const getToken = () => localStorage.getItem('token');

        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = 'signin.html';
                return;
            }
            loadAnalyticsData();
            const username = localStorage.getItem('username') || 'User';
            document.querySelectorAll('.nav-right span, .mobile-profile span').forEach(el => {
                el.innerText = username;
            });
        });


        async function loadAnalyticsData() {
            try {

                const summaryResponse = await fetch(`${API_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const summaryData = await summaryResponse.json();


                const transactionsResponse = await fetch(`${API_URL}/transactions`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const transactions = await transactionsResponse.json();

                const analyticsResponse = await fetch(`${API_URL}/transactions/analytics`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const analyticsData = await analyticsResponse.json();

                if (summaryResponse.ok && transactionsResponse.ok && analyticsResponse.ok) {


                    const expenseTransactions = transactions.filter(t => t.type === 'Expense');


                    createDoughnutChart(summaryData.totalIncome, summaryData.totalExpenses);


                    createPieChart(analyticsData);


                    createDailyBarChart(expenseTransactions);


                    createLineChart(summaryData.totalIncome, expenseTransactions);

                } else {
                    console.error('Failed to load all analytics data.');
                }
            } catch (error) {
                console.error('Network Error loading analytics:', error);
                alert('Could not load analytics data.');
            }
        }




        function createDoughnutChart(income, expenses) {
            new Chart(document.getElementById("doughnutChart"), {
                type: "doughnut",
                data: {
                    labels: ["Income", "Expenses"],
                    datasets: [{
                        data: [income, expenses],
                        backgroundColor: ["#d36bff", "#ff4f81"]
                    }]
                },

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%',
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }

            });
        }




        function createPieChart(analyticsData) {


            if (!analyticsData || analyticsData.length === 0) {

                const chartCard = document.getElementById("pieChart").closest('.chart-card');
                chartCard.innerHTML = '<h3>Category-wise Expenses</h3><p style="text-align:center; padding: 20px;">No expenses recorded yet for category analysis.</p>';
                return;
            }


            const labels = analyticsData.map(d => d._id);
            const totals = analyticsData.map(d => Number(d.totalSpent));


            new Chart(document.getElementById("pieChart"), {
                type: "pie",
                data: {
                    labels: labels,
                    datasets: [{
                        data: totals,
                        backgroundColor: ["#d36bff", "#ff7eb3", "#ff4f81", "#ba68c8", "#e57373"]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,

                }
            });
        }


        function createDailyBarChart(transactions) {
            let dailyTotals = {};
            transactions.forEach(t => {

                const dateKey = new Date(t.date).toLocaleDateString();
                dailyTotals[dateKey] = (dailyTotals[dateKey] || 0) + Number(t.amount);
            });

            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: Object.keys(dailyTotals),
                    datasets: [{
                        label: "Expenses",
                        data: Object.values(dailyTotals),
                        backgroundColor: "#ff7eb3"
                    }]
                }
            });
        }


        function createDailyBarChart(transactions) {
            let dailyTotals = {};
            transactions.forEach(t => {

                const dateKey = new Date(t.date).toLocaleDateString();
                dailyTotals[dateKey] = (dailyTotals[dateKey] || 0) + Number(t.amount);
            });

            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: Object.keys(dailyTotals),
                    datasets: [{
                        label: "Expenses",
                        data: Object.values(dailyTotals),
                        backgroundColor: "#ff7eb3"
                    }]
                },

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: 5
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }

            });
        }


        function createLineChart(initialIncome, transactions) {
            let runningBalance = initialIncome;
            let balancePoints = [runningBalance];
            let dateLabels = ["Start"];

            const sortedTransactions = transactions.sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedTransactions.forEach(t => {

                runningBalance -= Number(t.amount);
                balancePoints.push(runningBalance);
                dateLabels.push(new Date(t.date).toLocaleDateString());
            });

            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: {
                    labels: dateLabels,
                    datasets: [{
                        label: "Balance",
                        data: balancePoints,
                        borderColor: "#ba68c8",
                        tension: 0.4,
                        fill: false
                    }]
                },

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: 5
                    },
                    scales: {
                        y: {

                            suggestedMin: Math.min(...balancePoints) * 0.9
                        }
                    }
                }
            });
        }

    </script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('aiChatWindow');
            const openChatFab = document.getElementById('openChatFab');
            const closeChatBtn = document.getElementById('closeChatBtn');
            const chatInput = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChatBtn');

            openChatFab.onclick = () => { chatWindow.style.display = 'flex'; };
            closeChatBtn.onclick = () => { chatWindow.style.display = 'none'; };

            sendChatBtn.addEventListener('click', sendQuestion);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendQuestion();
                }
            });
        });

        function addMessageToChat(message, sender = 'ai') {
            const chatHistory = document.getElementById('chatHistory');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', `${sender}-message`);
            newMessage.innerHTML = message;
            chatHistory.appendChild(newMessage);

            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendQuestion() {
            const question = document.getElementById('chatInput').value.trim();
            if (!question) return;

            addMessageToChat(question, 'user');
            document.getElementById('chatInput').value = '';


            const sendBtn = document.getElementById('sendChatBtn');
            const originalBtnText = sendBtn.innerText;
            sendBtn.disabled = true;
            sendBtn.innerText = 'Thinking...';

            addMessageToChat('...', 'ai');
            const lastAiMessage = document.getElementById('chatHistory').lastChild;

            try {
                const token = getToken();

                const response = await fetch(`${API_URL}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    lastAiMessage.innerHTML = data.response;
                } else {
                    lastAiMessage.innerHTML = `Error: ${data.message || 'Could not reach the AI service.'}`;
                    lastAiMessage.classList.remove('ai-message');
                    lastAiMessage.classList.add('user-message');
                }

            } catch (error) {
                console.error('Chat API Error:', error);
                lastAiMessage.innerHTML = 'Network Error: Failed to connect to the server.';
                lastAiMessage.classList.remove('ai-message');
                lastAiMessage.classList.add('user-message');
            } finally {

                sendBtn.disabled = false;
                sendBtn.innerText = originalBtnText;
                document.getElementById('chatHistory').scrollTop = document.getElementById('chatHistory').scrollHeight;
            }
        }
    </script>
</body>
