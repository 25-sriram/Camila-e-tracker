<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camila</title>

    <link rel="stylesheet" href="styel2.css">

    <style>
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ffffff 0%, #d7b4ff 100%);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 999;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-left img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .brand-name {
            color: goldenrod;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            font-weight: 600;
        }

        .nav-right {
            margin-right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-right img {
            margin-right: 4px;
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .toggle {
            margin-right: 40px;
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: linear-gradient(135deg, #ffffff 0%, #d7b4ff 100%);
            width: 100%;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .mobile-menu a {
            margin-right: 40px;
            padding: 12px 0;
            font-size: 18px;
            border-bottom: 1px solid rgb(230, 230, 230);
            text-decoration: none;
            color: black;
            font-weight: 600;
        }

        .mobile-profile {
            margin-right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mobile-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .nav-links a.active,
        .mobile-menu a.active {
            background: #b67bff;
            color: white !important;
            padding: 6px 14px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .nav-links a:hover,
        .mobile-menu a:hover {
            background: rgba(182, 123, 255, 0.25);
            padding: 6px 14px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .nav-links a,
        .mobile-menu a {
            padding: 6px 14px;
        }

        @media(max-width: 768px) {

            .nav-links,
            .nav-right {
                display: none;
            }

            .toggle {
                display: block;
            }
        }
    </style>

    <style>
        .header-card {
            width: 80%;
            margin: 25px auto;
            padding: 30px;
            text-align: center;
            background: rgb(167, 3, 167);
            color: white;
            border-radius: 20px;
        }

        .header-card h1 {
            font-size: 40px;
            margin: 0;
        }

        .header-card h2 {
            margin-bottom: 10px;
        }

        #expensesList {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }

        .trans-item {
            background: white;
            padding: 14px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .trans-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
        }

        .category-shopping {
            background: #ffcf33;
        }

        .category-shopping::before {
            content: "üõçÔ∏è";
        }

        .category-medicine {
            background: #ff6fa5;
        }

        .category-medicine::before {
            content: "üíä";
        }

        .category-travel {
            background: #ff8b61;
        }

        .category-travel::before {
            content: "‚úàÔ∏è";
        }

        .category-sport {
            background: #38d39f;
        }

        .category-sport::before {
            content: "üèãÔ∏è";
        }

        .category-food {
            background: #6c63ff;
        }

        .category-food::before {
            content: "üçî";
        }

        .amount {
            font-size: 18px;
            font-weight: bold;
            color: #ff4b4b;
        }
    </style>

</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="logo.png" alt="logo">
            <span class="brand-name">Camila</span>
        </div>

        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="expenses.html" class="active">Expenses</a>
            <a href="analytics.html">Analysis</a>
        </div>

        <div class="nav-right">
            <img src="sri.jpeg" alt="profile">
            <span>John</span>
        </div>

        <div class="toggle" onclick="toggleMenu()">‚ò∞</div>
    </nav>

    <div id="mobileMenu" class="mobile-menu">
        <div class="mobile-profile">
            <img src="sri.jpeg" alt="profile">
            <span>John</span>
        </div>
        <a href="main.html">Home</a>
        <a href="expenses.html" class="active">Expenses</a>
        <a href="analytics.html">Analysis</a>
    </div>

    <div class="header-card">
        <h2>Total Expenses</h2>
        <h1 id="totalExpenses">‚Çπ 0.00</h1>
    </div>

    <div id="expensesList"></div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("mobileMenu");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }

        function setActiveLink() {
            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".nav-links a, .mobile-menu a").forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href") === path) {
                    link.classList.add("active");
                }
            });
        }
        setActiveLink();
    </script>

    <script>

        const API_URL = 'http://localhost:5000/api';
        const getToken = () => localStorage.getItem('token');

        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = 'signin.html';
                return;
            }
            fetchExpenses();
            const username = localStorage.getItem('username') || 'User';
            document.querySelectorAll('.nav-right span, .mobile-profile span').forEach(el => {
                el.innerText = username;
            });
        });

        async function fetchExpenses() {
            try {

                const response = await fetch(`${API_URL}/transactions`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                const data = await response.json();

                if (response.ok) {

                    const expenseTransactions = data.filter(t => t.type === 'Expense');

                    const total = expenseTransactions.reduce((sum, t) => sum + t.amount, 0);

                    document.getElementById("totalExpenses").innerText = `‚Çπ ${total.toFixed(2)}`;

                    renderExpensesList(expenseTransactions.reverse());

                } else {
                    console.error('Failed to fetch expenses:', data.message);
                }
            } catch (error) {
                console.error('Network Error:', error);
                alert('Could not load expenses data.');
            }
        }

        function renderExpensesList(transactions) {
            let list = document.getElementById("expensesList");
            list.innerHTML = "";

            transactions.forEach(t => {
                list.innerHTML += `
            <div class="trans-item">
                <div class="trans-left">
                    <div class="icon-circle category-${t.category.toLowerCase()}"></div>
                    <div>
                        <p><b>${t.description}</b></p>
                        <small>${new Date(t.date).toLocaleDateString()}</small>
                    </div>
                </div>
                <div class="amount">- ‚Çπ${t.amount.toFixed(2)}</div>
            </div>`;
            });
        }
    </script>

</body>

</html>
