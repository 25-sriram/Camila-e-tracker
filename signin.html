<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>

    <div class="auth-container">
        <h2>Sign In</h2>

        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button id="signinBtn">LOGIN</button>

        <p class="switch">Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>
    </div>
<script>
        // Define your live backend URL here
        const BACKEND_URL = 'https://camila-e-tracker1.onrender.com';

        async function handleLogin(email, password) {
            try {
                // Use the defined BACKEND_URL variable for the fetch call
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);

                    localStorage.setItem('summary', JSON.stringify({
                        totalIncome: data.totalIncome,
                        totalExpenses: data.totalExpenses
                    }));


                    window.location.href = 'main.html';
                } else {

                    alert('Login Failed: ' + data.message);


                    if (data.message.includes('Invalid credentials')) {
                        window.location.href = 'signup.html';
                    }
                }
            } catch (error) {
                console.error('Network or Server Error:', error);
                alert('Could not connect to the server.');
            }
        }

        document.getElementById('signinBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                return alert("Please fill in all fields.");
            }


            handleLogin(email, password);
        });
    </script>

</body>

</html>
